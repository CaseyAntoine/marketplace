<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Welcome to the Marketplace</h1>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="inputFirst" class="col-sm-3 control-label">First Name</label>
              <div class="col-sm-6">
                <input class="form-control" type="text" placeholder="John">
              </div>
            </div>
            <div class="form-group">
              <label for="inputLast" class="col-sm-3 control-label">Last Name</label>
              <div class="col-sm-6">
                <input class="form-control" type="text" placeholder="Doe">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress1" class="col-sm-3 control-label">Address</label>
              <div class="col-sm-6">
                <input class="form-control" type="text" placeholder="Address Line 1">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress2" class="col-sm-3 control-label">Address</label>
              <div class="col-sm-6">
                <input class="form-control" type="text" placeholder="Address Line 2">
              </div>
            </div>
            <div class="form-group">
              <label for="inputCity" class="col-sm-3 control-label">City</label>
              <div class="col-sm-6">
                <input class="form-control" type="text" placeholder="City">
              </div>
            </div>
            <div class="form-group">
              <label for="inputState" class="col-sm-3 control-label">State</label>
              <div class="col-sm-6">
                <input class="form-control" type="text" placeholder="State">
              </div>
            </div>
            <div class="form-group">
              <label for="inputZip" class="col-sm-3 control-label">Zip</label>
              <div class="col-sm-6">
                <input class="form-control" type="text" placeholder="zip">
              </div>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
